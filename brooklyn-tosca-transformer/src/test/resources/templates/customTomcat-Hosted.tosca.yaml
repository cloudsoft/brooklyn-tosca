tosca_definitions_version: tosca_simple_yaml_1_0_0_wd03

imports:
  - tosca-normative-types:1.0.0.wd03-SNAPSHOT

template_name: brooklyn.a4c.simple.tomcat-hosted-compute
template_version: 1.0.0-SNAPSHOT

description: Sample TOSCA plan, a TomcatServer on location. The TomcatServer is hosted on a VanillaSP entity.

node_types:
  org.apache.brooklyn.entity.webapp.tomcat.TomcatServer:
    derived_from: tosca.nodes.Root
    description: >
      A simple Tomcat server
    properties:
      wars.root:
        type: string
        required: false
      http.port:
        type: list
        required: false
        entry_schema:
          type: string
    requirements:
      - host: tosca.nodes.Compute
        type: tosca.relationships.HostedOn


topology_template:
  description: Web Server Sample
  node_templates:
    tomcat_server:
      type: org.apache.brooklyn.entity.webapp.tomcat.TomcatServer
      requirements:
      - host: compute_server
      properties:
        wars.root: "file://app.war"
        http.port: "8080+"

    compute_server:
      type: tosca.nodes.Compute
  # if you want to tell brooklyn to assign a location at deploy time, as part of the template, this is the current way.
  # it can also be done with camp, referencing this topology template.
  groups:
    add_brooklyn_location:
      members: [ compute_server ]
      policies:
      - brooklyn.location: localhost
