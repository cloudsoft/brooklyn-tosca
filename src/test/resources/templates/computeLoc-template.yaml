
tosca_definitions_version: tosca_simple_yaml_1_0_0_wd03

imports:
  - tosca-normative-types:1.0.0.wd03-SNAPSHOT
  - brooklyn-custom-types:1.0.0-SNAPSHOT

template_name: brooklyn.a4c.sample.computeloc
template_version: 1.0.0-SNAPSHOT

description: Sample TOSCA plan using ComputeLoc type

topology_template:
  description: ComputeLoc
  node_templates:
    compute_loc:
      type: tosca.nodes.ComputeLoc
      properties:
        location: "aws-ec2:eu-west-1"
        num_cpus: 1
        disk_size: 10 GB
        mem_size: 4 MB