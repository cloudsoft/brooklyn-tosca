
tosca_definitions_version: tosca_simple_yaml_1_0_0_wd03

imports:
  - tosca-normative-types:1.0.0.wd03-SNAPSHOT
  - brooklyn-custom-types:1.0.0-SNAPSHOT

template_name: brooklyn.a4c.simple.tomcat-computeloc
template_version: 1.0.0-SNAPSHOT

description: Sample TOSCA plan, a TomcatServer and a AWS location

topology_template:
  description: Web Server Sample with Script
  node_templates:
    tomcat_server:
      type: org.apache.brooklyn.entity.webapp.tomcat.TomcatServer
      properties:
        wars.root: "root.war"
        http.port: "8080+"
        host: compute_loc_aws

    compute_loc_aws:
      type: tosca.nodes.ComputeLoc
      properties:
        location: "aws-ec2:us-west-2"